<form [formGroup]="commentForm" (ngSubmit)="onSubmit(commentForm.value)">
		<div class="form-group">
				<mat-form-field>
						<mat-label>Author</mat-label>
						<input type="text"
									 matInput
									 name="name"
									 formControlName="name"
									 placeholder="Type name..."
									 required>
						<mat-error *ngIf="commentForm.get('name').hasError('required')">
								Field required!
						</mat-error>
						<mat-error *ngIf="commentForm.get('name').hasError('wrongWordsCount')">
								Wrong words count!
						</mat-error>
						<mat-error *ngIf="commentForm.get('name').hasError('wrongWordsCase')">
								Wrong words case!
						</mat-error>
				</mat-form-field>
		</div>
		<div class="form-group">
				<mat-form-field>
						<mat-label>Content</mat-label>
						<textarea class="col-6" matInput
											name="content"
											formControlName="content"
											placeholder="Type content..."
											cdkTextareaAutosize
											cdkAutosizeMinRows="5"
											required>
                                            </textarea>
						<mat-error *ngIf="commentForm.get('content').hasError('required')">
								Field required!
						</mat-error>
				</mat-form-field>
		</div>
		<div class="save-btn">
				<button type="submit" mat-stroked-button color="primary" [disabled]="isSubmitting">
						<mat-spinner *ngIf="isSubmitting" [diameter]="25"></mat-spinner>
						<mat-icon>sd_card</mat-icon>
						Save
				</button>
		</div>
</form>
