<h3>Список заметок</h3>

<mat-form-field>
		<label>
				<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
		</label>
</mat-form-field>

<div class="mat-elevation-z8">
		<table mat-table [dataSource]="dataSource" matSort>

				<!-- Number Column -->
				<ng-container matColumnDef="number">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Номер </th>
						<td mat-cell *matCellDef="let row"> {{row.id}} </td>
				</ng-container>

				<!-- Author Column -->
				<ng-container matColumnDef="author">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Автор </th>
						<td mat-cell *matCellDef="let row"> {{row.progress}} </td>
				</ng-container>

				<!-- Content Column -->
				<ng-container matColumnDef="content">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Заметка </th>
						<td mat-cell *matCellDef="let row"> {{row.name}} </td>
				</ng-container>

				<!-- Date Column -->
				<ng-container matColumnDef="date">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Дата </th>
						<td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
				</ng-container>
				<!-- Edit Column -->
				<ng-container matColumnDef="edit">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Редактировать </th>
						<td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
				</ng-container>
				<!--  Column -->
				<ng-container matColumnDef="Delete">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Удалить </th>
						<td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;">
				</tr>
		</table>

		<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
